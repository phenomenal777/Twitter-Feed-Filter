<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename='bird.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>Welcome to Twitter Feed Filtering System</title>
</head>
<body>
  <h1>Welcome to Twitter Feed Filtering System</h1>
  <div class="container">
    <form action="{{ url_for('get_data') }}" method="GET">
      <button type="submit">See what's trending</button>
    </form>
    {% if data %}
    <p>
      {% for hashtag in data %}
      <a href="{{ url_for('hashtag_page', hashtag=hashtag) }}"><button>{{ hashtag }}</button></a>
      {% endfor %}
    </p>
    {% endif %}
  </div>
</body>
</html>
