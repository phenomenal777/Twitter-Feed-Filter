<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename='bird.png') }}">
  <title>Relevant Tweets</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tweets.css') }}">
</head>
<body>
  <h1>Relevant Tweets</h1>
  <div class="container">
    <table>
      <thead>
        <tr>
          {% for header in headers %}
            <th>{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
          <tr>
            {% for value in row %}
              <td>{{ value }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
